<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria en JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgb(35, 0, 58);
        }
        .container {
            text-align: center;
        }
        .container .img-thumbnail {
            width: 180px;
        }
        .container .img-thumbnail:hover {
            width: 200px;
        }
        .modal-body img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./MaiShiranui.jpg" alt="" class="img-thumbnail">
        <img src="./MikuNakano.jpg" alt="" class="img-thumbnail">
        <img src="./Rias.jpg" alt="" class="img-thumbnail">
        <img src="./NoelleSilva.jpg" alt="" class="img-thumbnail">
        <img src="./KulaDiamond.jpg" alt="" class="img-thumbnail">
        <img src="./Akane.jpg" alt="" class="img-thumbnail">
        <img src="./Rem.jpg" alt="" class="img-thumbnail">
        <img src="./Ruby.jpg" alt="" class="img-thumbnail">
        <img src="./Athena.jpg" alt="" class="img-thumbnail">
        <img src="./2B.jpg" alt="" class="img-thumbnail">
        <img src="./Ai.jpg" alt="" class="img-thumbnail">
        <img src="./HitoriGotoh.jpg" alt="" class="img-thumbnail">
        <img src="./Mimosa.jpg" alt="" class="img-thumbnail">
        
    </div>
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
    <img src="" alt="" id="image" class="img-thumbnail">
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
