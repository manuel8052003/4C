<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listas de Tareas DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .alert {
        display: flex;
            flex-direction: roow;
            justify-content: space-between;
        }

            width: 30px;

            border-radius: 100%;
